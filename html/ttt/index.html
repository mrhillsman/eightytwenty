<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe Game</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="content" class="flex flex-col items-center text-[84px]">
    <div id="players" class="flex flex-row mb-[100px] justify-between text-center w-[300px]">
        <div id="o-player" class="w-[100px]">O</div>
        <div id="x-player" class="w-[100px]">X</div>
    </div>
    <div id="gameboard" class="flex flex-row justify-between text-center w-[600px]">
        <div id="gbc1" class="flex flex-col flex-nowrap">
            <div data-hx-trigger="click" id="gbc1r1" class="w-[200px] h-[130px] border-b-2 border-r-2 border-black"></div>
            <div data-hx-trigger="click" id="gbc1r2" class="w-[200px] h-[130px] border-b-2 border-r-2 border-black"></div>
            <div data-hx-trigger="click" id="gbc1r3" class="w-[200px] h-[130px] border-r-2 border-black"></div>
        </div>
        <div id="gbc2" class="flex flex-col flex-nowrap">
            <div data-hx-trigger="click" id="gbc2r1" class="w-[200px] h-[130px] border-b-2 border-r-2 border-black"></div>
            <div data-hx-trigger="click" id="gbc2r2" class="w-[200px] h-[130px] border-b-2 border-r-2 border-black"></div>
            <div data-hx-trigger="click" id="gbc2r3" class="w-[200px] h-[130px] border-r-2 border-black"></div>
        </div>
        <div id="gbc3" class="flex flex-col">
            <div data-hx-trigger="click" id="gbc3r1" class="w-[200px] h-[130px] border-b-2 border-black"></div>
            <div data-hx-trigger="click" id="gbc3r2" class="w-[200px] h-[130px] border-b-2 border-black"></div>
            <div data-hx-trigger="click" id="gbc3r3" class="w-[200px] h-[130px]"></div>
        </div>
    </div>
    <div id="game-meta flex flex-col items-center w-[300px] h-[300px]">
        <div id="game-status" class="mt-[100px] text-[18px] text-center">...</div>
        <div id="controls" class="flex flex-row justify-between w-[300px] mt-[30px]">
            <button data-hx-trigger="click" id="start-game"
                    class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded text-[18px]">
                Start Game
            </button>
            <button data-hx-trigger="click" disabled autocomplete="off" id="reset-game"
                    class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded text-[18px]">
                Reset Game
            </button>
        </div>
    </div>
</div>
<script src="js/tic-tac-toe.js"></script>
</body>
</html>

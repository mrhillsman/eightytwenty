<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div id="content">
        <div id="players">
          <div id="o-player">O</div>
          <div id="x-player">X</div>
        </div>
        <div id="gameboard">
            <div id="gbr1">
                <div id="gbr1c1"></div>
                <div id="gbr1c2"></div>
                <div id="gbr1c3"></div>
            </div>
            <div id="gbr2">
                <div id="gbr2c1"></div>
                <div id="gbr2c2"></div>
                <div id="gbr2c3"></div>
            </div>
            <div id="gbr3">
                <div id="gbr3c1"></div>
                <div id="gbr3c2"></div>
                <div id="gbr3c3"></div>
            </div>
        </div>
      </div>
  </body>
</html>
